# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hypr.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, .8)
    font_size = 160
    font_family = steelfish outline regular
    position = 0, 200
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .8)
    font_size = 28
    font_family = SF Pro Display Bold
    position = 0, 350
    halign = center
    valign = center
}

