# Ausfall noti binding
bind = SUPER, A, exec, /home/niels/Desktop/Apps/Linux/StundenplanFetchBash/stundenplanfetch.sh noti owner

# Clipboard
bind = SHIFT SUPER, V, exec, nwg-clipman